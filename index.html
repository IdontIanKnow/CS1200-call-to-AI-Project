<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Spoonacular AI App</title>

    <link rel="stylesheet" href="style.css" />

    <style>
        /* Make the wireframe responsive */
        .wireframe-container {
            max-width: 400px;
            width: 100%;
            margin: auto;
            position: relative;
        }

        /* Make wireframe image scale properly */
        #wireframe {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Textarea positioned over wireframe */
        #userText {
            position: absolute;
            top: 55%; 
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 80px;
            resize: none;
            font-size: 14px;
        }

        /* Send button on wireframe */
        #sendBtn {
            position: absolute;
            bottom: 12%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 18px;
            font-size: 14px;
        }

        /* Response box */
        #response {
            max-width: 400px;
            width: 90%;
            margin: 20px auto;
            font-size: 16px;
            white-space: pre-wrap;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>

</head>
<body>

<h1>Spoonacular AI Assistant</h1>

<div class="wireframe-container">
    <img src="wireframe.svg" id="wireframe">

    <!-- Text input area -->
    <textarea id="userText" placeholder="Ask the AI..."></textarea>

    <!-- Send button -->
    <button id="sendBtn" onclick="sendRequest()">Send</button>
</div>

<div id="response"></div>

<script>
async function sendRequest() {
    console.log("Button clicked!");
    
    const text = document.getElementById("userText").value;

    const res = await fetch("https://cs1200-call-to-ai-project.onrender.com/ask", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ text })
});

    const data = await res.json();

    console.log(data);

    document.getElementById("response").innerText =
        data.answer || data.error || "No response";
}
</script>

</body>
</html>
