<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Groq Recipe Assistant</title>
    <link rel="stylesheet" href="style.css" />

    <style>
        /* Wireframe container */
        .wireframe-container {
            max-width: 400px;
            width: 100%;
            margin: auto;
            position: relative;
        }

        #wireframe {
            width: 100%;
            height: auto;
            display: block;
        }

        #userText {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 80px;
            resize: none;
            font-size: 14px;
        }

        #sendBtn {
            position: absolute;
            bottom: 12%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 18px;
            font-size: 14px;
        }

        #response {
            max-width: 400px;
            width: 90%;
            margin: 20px auto;
            font-size: 16px;
            white-space: pre-wrap;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Groq Recipe Assistant</h1>

<div class="wireframe-container">
    <img src="wireframe.svg" id="wireframe">
    <textarea id="userText" placeholder="Ask for a recipe..."></textarea>
    <button id="sendBtn" onclick="sendRequest()">Send</button>
</div>

<div id="response"></div>

<script>
async function sendRequest() {
    const text = document.getElementById("userText").value;
    if (!text.trim()) {
        alert("Please enter a question!");
        return;
    }

    document.getElementById("response").innerText = "Loading...";

    try {
        const res = await fetch("https://cs1200-call-to-ai-project.onrender.com/ask", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ text })
        });

        const data = await res.json();

        document.getElementById("response").innerText =
            data.answer || data.error || "No response";
    } catch (err) {
        document.getElementById("response").innerText = "Request failed: " + err;
    }
}
</script>

</body>
</html>
